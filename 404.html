<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidan hittades inte - GLADSTART</title>
  <link rel="stylesheet" href="app/styles.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }
    .error-title {
      font-size: 2rem;
      color: #4a3520;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.25rem;
      color: #6f4e37;
      margin-bottom: 2rem;
    }
    .home-button {
      padding: 0.75rem 1.5rem;
      background-color: #e67e22;
      color: white;
      border-radius: 0.375rem;
      border: 1px solid #f39c12;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .home-button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-title">404 - Sidan hittades inte</h1>
    <p class="error-message">Sidan du letar efter finns inte eller har flyttats.</p>
    <a href="/" class="home-button">Tillbaka till startsidan</a>
  </div>
  
  <script>
    // Redirect to the home page with the correct base path
    document.querySelector('.home-button').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = window.location.origin + 
        (window.location.pathname.includes('/gladstart') ? '/gladstart/' : '/');
    });
  </script>
</body>
</html>
